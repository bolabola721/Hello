    // 一次接收多的參數
        function sum(...n){
            let s = 0;
            // s 不賦值的話是 undefined，先賦值使成為數值
            n.forEach(function (v){
                s += v;
            });
            return s;
        };
        console.log(sum(1,2,3,4));
