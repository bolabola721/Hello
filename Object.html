<body>
    <div id="rect"></div>

    <script>
        const rect = document.querySelector('#rect');
        let s;
        const person = {
            age:30,
            name:"david",
            gender:"male",
        };
        
        for(s in person){
            rect.innerHTML += `屬性名稱 : ${s}, 屬性值 : ${person[s]}<br>`;
        }

        name="angel";
        age="40";

        const p2 ={name, age}; //ES6 打包物件屬性的寫法
        const p3 ={name:name, age:age}; //傳統寫法

        
    </script>
</body>
