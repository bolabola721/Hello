<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <div class="wrap">
        <div class="card">1</div>
        <div class="card">2</div>
        <div class="card">3</div>
        <div class="card">4</div>
        <div class="card">5</div>
        <div class="card">6</div>
    </div>
    <div class="rect"></div>

    <script>
        let ar = [],
            card = document.querySelectorAll('.card');

        // for (i = 0; i < card.length; i++) {
        //     ar.push(card[i]);
        // }

        ar.forEach(function (value) {
            card.innerHTML = ar.innerTEXT * ar.innerTEXT;
        });

        card.forEach(function(value){
            ar.push(value);
        });
        console.log(ar);
        console.log(ar[0]);
        console.log(ar.reverse());
        console.log(ar[0]);
        
        // filter() & map()

        let rect = document.querySelector('.rect');
        
        const br = [12,1,3,5,2,6,8,9,12];

        let cr = br.filter(function(val){
            return val%2;
            //整除的話是 0 -> false，不回傳，故回傳的只有奇數
            return !(val%2);
        });
        rect.innerHTML = cr.toString() + '<br>';

        let dr = br.map(function(){
            return val*val;
        });
        rect.innerHTML += dr.toString() + '<br>';

    </script>
</body>

</html>
