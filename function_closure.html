    <script>

    // 閉包
        let f = (function () {
            let n = 3;
            return function (a,b) {
                if (n>0) {
                    n--;
                    return n * (a+b);
                }
                else {
                    return 0;
                }
            };
        }) ();

            console.log( f(1,2) );
            console.log( f(1,2) );
            console.log( f(1,2) );
            console.log( f(1,2) );

        // 裡面的 n 做 -1，外面的 n 也會改變，因為裡面的 n = 外面的 n


    </script>
